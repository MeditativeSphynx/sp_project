<!DOCTYPE html>
<html>
  <head>
    <title>SP Project</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div id="app">
      <div id="search">
        <label>Search</label>
        <input placeholder="1062A9946">
        <button>Search</button>
        <small id="search-validation" class="hidden">Invalid code</small>
      </div>
      <div class="hidden" id="results">
        <h2>Results</h2>
        <div id="parent-data" class="container">
          <div class="col">
            <p>Activation Code:</p>
            <h4 id="activation-code-label"></h4>
          </div>
          <div class="col">
            <p>Source:</p>
            <h4 id="source-label"></h4>
          </div>
        </div>
        <ul class='container' id="sibling-code-list"></ul>
        <button id="load-more-btn">Load More</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
